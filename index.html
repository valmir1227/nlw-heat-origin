<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Valmir Almeida - DoWille 2021</title>
</head>

<body>
  <main>
    <div class="loader">
      <img src="/images/animated_rocket.svg" alt="Loaading" />
    </div>
    <div class="content">
      <div class="badge">
        <img src="/images/cordao.png" />
      </div>
      <div class="avatar">
        <span>
          <img src="/images/selo_rocketseat.svg" alt="Selo Rocketseat" />
        </span>
        <img id="userImage" src="images/participante.jpeg" alt="Foto do Participante" />
      </div>

      <h1 id="userName">Valmir</h1>

      <a id="userGitLink" href="https://github.com/valmir1227" target="_blank"><span id="userLogin">valmir1227</span>
        <img src="/images/github.svg" alt="Ícone github" />
      </a>

      <p id="userBio">
        An instructor focused on helping people start programing for web.
      </p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/channel/UCDC2err--UsBR2oT1DRhQQQ" target="_blank">
            <img src="/images/youtube.svg" alt="Ícone youtube" />
          </a>
        </li>

        <li class="instagram">
          <a href="https://www.instagram.com/valmir_almeida__/" target="_blank">
            <img src="/images/instagram.svg" alt="Ícone instagram" />
          </a>
        </li>

        <li class="facebook">
          <a href="https://www.facebook.com/valmir.almeida.5454" target="_blank">
            <img src="/images/facebook.svg" alt="Ícone facebook" />
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/cr_valmir" target="_blank">
            <img src="/images/twitter.svg" alt="Ícone twitter" />
          </a>
        </li>
      </ul>
      <div class="contentText">
        <h4>Dias para o evento</h4>
        <div class="countdown">
          <div>
            <p id="daysEl"></p>
          </div>
          <div>
            <p id="hoursEl"></p>
          </div>
          <div>
            <p id="minutesEl"></p>
          </div>
          <div>
            <p id="secondsEl"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
